<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}"/>
    <body>
        <!-- Fragmento 1 -->
        <section th:fragment="tabs" class="py-3 mb-4">
            <div class="d-flex justify-content-center px-5">
                <ul class="nav nav-underline">

                    <li class="nav-item">
                        <a th:href="@{/cita/listado}"
                           th:classappend="${estadoActual == null} ? 'active'"
                           class="nav-link" aria-current="page"
                           style="color:#e91e8c;">
                            [[#{cita.todas}]]
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/cita/estado/pendiente}"
                           th:classappend="${estadoActual == 'pendiente'} ? 'active'"
                           class="nav-link"
                           style="color:#e91e8c;">
                            [[#{cita.pendiente}]]
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/cita/estado/completada}"
                           th:classappend="${estadoActual == 'completada'} ? 'active'"
                           class="nav-link"
                           style="color:#e91e8c;">
                            [[#{cita.completada}]]
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/cita/estado/cancelada}"
                           th:classappend="${estadoActual == 'cancelada'} ? 'active'"
                           class="nav-link"
                           style="color:#e91e8c;">
                            [[#{cita.cancelada}]]
                        </a>
                    </li>

                </ul>
            </div>
        </section>

        <!-- fragmento 2 para el listado de tarjetas -->
        <section th:fragment="tarjetas" class="container py-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div th:each="c : ${citas}" class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="d-flex justify-content-center align-items-center p-3" 
                             style="height: 200px; background-color:#fce4ec;">
                            <i class="fa-solid fa-calendar-check fa-4x" style="color:#e91e8c;"></i>
                        </div>
                        <div class="card-header bg-white">
                            <h5 class="card-title text-center text-truncate mb-0" 
                                th:text="${c.cliente.nombre}">Cliente</h5>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <p class="card-text mb-auto text-truncate">
                                <i class="fa-solid fa-scissors" style="color:#e91e8c;"></i> 
                                [[#{cita.servicio}]]: [[${c.servicio.nombre}]]
                            </p>
                            <p class="card-text mb-auto text-truncate">
                                <i class="fa-regular fa-calendar" style="color:#e91e8c;"></i> 
                                [[#{cita.fecha}]]: [[${c.fecha}]]
                            </p>
                            <p class="card-text mb-auto text-truncate">
                                <i class="fa-regular fa-clock" style="color:#e91e8c;"></i> 
                                [[#{cita.hora}]]: [[${c.hora}]]
                            </p>
                            <p class="card-text mb-auto text-truncate">
                                <span class="badge" 
                                      th:classappend="${c.estado == 'pendiente' ? 'bg-warning' : 
                                      c.estado == 'completada' ? 'bg-success' : 'bg-danger'}"
                                      th:text="${c.estado}">
                                </span>
                            </p>
                        </div>
                        <div class="card-footer bg-white d-flex justify-content-end align-items-center">
                            <div>
                                <a th:href="@{/cita/modificar/}+${c.id}" class="btn btn-sm text-white"
                                   style="background-color:#e91e8c;">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-danger"
                                        data-bs-toggle="modal" data-bs-target="#confirmModal"
                                        th:data-bs-id="${c.id}"
                                        th:data-bs-descripcion="${c.cliente.nombre}">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
